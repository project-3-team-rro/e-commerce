<app-search></app-search>

<div class="merchandise-list-container" *ngFor="let item of allTheMerchandise">
  <div class="merchandise-list">
    <a [routerLink]="['/merchandise', item._id]">
      {{item.name}}
    </a>
    <img [src]="item.picture" alt="">
    <button (click)=deleteItem(item._id)>Remove</button>
  </div>
</div>
